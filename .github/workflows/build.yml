name: Build EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

# 添加权限配置
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Debug Info
        shell: cmd
        run: |
          echo "Current directory:"
          cd
          echo "Directory contents:"
          dir /s /b
          echo "Python file content:"
          type wx_photo_archiver.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install wcferry pillow python-dateutil cffi

      - name: Get wcferry path
        id: wcferry-path
        shell: cmd
        run: |
          FOR /F "tokens=*" %%g IN ('python -c "import wcferry,os;print(os.path.dirname(wcferry.__file__))"') do (SET "WCFERRY_PATH=%%g")
          echo WCFERRY_PATH=%WCFERRY_PATH%
          echo "wcferry_path=%WCFERRY_PATH%" >> %GITHUB_ENV%

      - name: Build EXE
        shell: cmd
        run: |
          echo "Build directory contents:"
          dir
          pyinstaller --onefile --hidden-import=cffi --hidden-import=_cffi_backend --add-data "%WCFERRY_PATH%\*;wcferry" wx_photo_archiver.py
          dir dist

      - name: Check Build Output
        shell: cmd
        run: |
          echo "Checking dist directory:"
          dir dist
          echo "Current directory:"
          dir

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/WxPhotoArchiver.exe
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: WxPhotoArchiver
          path: dist/WxPhotoArchiver.exe
