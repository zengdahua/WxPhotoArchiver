name: Build EXE

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Debug Info
        shell: cmd
        run: |
          echo "Current directory:"
          cd
          echo "Directory contents:"
          dir /s /b
          echo "Python file content:"
          type wx_photo_archiver.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install wcferry pillow python-dateutil

      - name: Build EXE
        shell: cmd
        run: |
          echo "Build directory contents:"
          dir
          pyinstaller --onefile --name WxPhotoArchiver wx_photo_archiver.py

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/WxPhotoArchiver.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
